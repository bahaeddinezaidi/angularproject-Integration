

<div class="container">
  <h2 class="mt-4 mb-4">Ajouter un Bloc</h2>
  <div *ngIf="showSuccessAlert" class="alert alert-success" role="alert">
      Bloc ajouté avec succès!
  </div>
  

  <form [formGroup]="blocForm" (ngSubmit)="addBloc()" class="needs-validation" novalidate>
    <div class="mb-3">
      <label for="nomBloc" class="form-label">Nom du Bloc</label>
      <input type="text" id="nomBloc" formControlName="nomBloc" class="form-control" required>
      <br>
      <div *ngIf="blocForm.get('nomBloc')?.hasError('required') && blocForm.get('nomBloc')?.touched" class="alert alert-danger">
        Ce champ est requis
      </div>
    </div>

    <div class="mb-3">
      <label for="capaciteBloc" class="form-label">Capacité du Bloc</label>
      <input type="number" id="capaciteBloc" formControlName="capaciteBloc" class="form-control" required>
      <br>
      <div *ngIf="blocForm.get('capaciteBloc')?.hasError('required') && blocForm.get('capaciteBloc')?.touched" class="alert alert-danger">
        Ce champ est requis
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Ajouter Bloc</button>
  </form>
</div>
